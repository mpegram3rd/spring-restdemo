plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-webmvc:5.1.5.RELEASE'
    compile 'org.springframework:spring-context-support:5.1.5.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'org.hibernate:hibernate-validator:6.0.14.Final'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'com.captech.springmvc'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

