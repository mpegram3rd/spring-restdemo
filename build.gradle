plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework:spring-context:4.2.8.RELEASE'
    compile 'org.springframework:spring-webmvc:4.2.8.RELEASE'
    compile 'org.springframework:spring-orm:4.2.8.RELEASE'
    compile 'org.springframework:spring-tx:4.2.8.RELEASE'
    compile 'org.springframework:spring-jdbc:4.2.8.RELEASE'
    compile 'org.springframework:spring-context-support:4.2.8.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.9.5.RELEASE'
    compile 'org.springframework.data:spring-data-commons:1.11.5.RELEASE'
    compile 'org.springframework.ws:spring-xml:2.2.3.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'org.hibernate:hibernate-validator:6.0.14.Final'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'com.captech.springmvc'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
